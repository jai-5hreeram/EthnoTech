<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">

                    <img src="https://www.cantrell.nottingham.sch.uk/_site/data/files/images/icons/46052B0937456D7539534BF445067BD1.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">ಗಣಿತ</h5>
                        <p class="card-text fst-italic">Mathematics Notes <br> <small>By Aryabhatta</small></p>

                        <a href="https://en.wikipedia.org/wiki/Mathematics" class="btn btn-primary">Click here!</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://img.freepik.com/free-vector/hand-drawn-science-education-background_23-2148499325.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">ವಿಜ್ಞಾನ</h5>
                        <p class="card-text fst-italic">Science Notes <br> <small>By Issac Newton</small>
                        </p>

                        <a href="https://en.wikipedia.org/wiki/Science" class="btn btn-primary">Click here!</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://www.allsocialsciencejournal.com/uploads/sliders/sliderImgsocialscienceslide.jpg"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"> ಸಮಾಜ ವಿಜ್ಞಾನ</h5>
                        <p class="card-text fst-italic">Social Studies Notes <br> <small>By Vasco Da Gama</small>
                        </p>

                        <a href="https://en.wikipedia.org/wiki/Social_studies" class="btn btn-primary">Click here!</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="https://images.tv9hindi.com/wp-content/uploads/2022/11/General-Knowledge-.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">ಸಮಾನ್ಯ ಜ್ಞಾನ</h5>
                    <p class="card-text fst-italic">General Knowledge Notes<br> <small>By </small>
                    </p>

                    <a href="https://en.wikipedia.org/wiki/General_knowledge" class="btn btn-primary">Click here!</a>
                </div>
            </div>
        </div>
    </div>
    </div>
